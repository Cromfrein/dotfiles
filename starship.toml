# Behavior
add_newline = false

[line_break]
disabled = true

# Direct Prompt Changes
[character]
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Workspace" = "󰍹 "

[c]
symbol = " "
#style = "bg:#86BBD8"
format = '[ $symbol ($version) ]'#'($style)'

[docker_context]
symbol = " "
#style = "bg:#06969A"
format = '[ $symbol $context ]'#($style)'

[elixir]
symbol = " "
#style = "bg:#86BBD8"
format = '[ $symbol ($version) ]'#'($style)'

[elm]
symbol = " "
#style = "bg:#86BBD8"
format = '[ $symbol ($version) ]'#'($style)'

[git_branch]
symbol = ""
#style = "bg:#FCA17D"
format = '[ $symbol $branch ]'#'($style)'

[git_status]
#style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]'#'($style)'

