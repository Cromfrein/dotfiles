# Behavior
add_newline = false

palette = "catppuccin_mocha"

format = """
[](Surface2)\
$os\
[](fg:Surface2 bg:Overlay1)\
$directory\
[](fg:Overlay1 bg:Overlay2)\
[](Overlay2)\
$fill\
$nix_shell\
\n$character"""

#right_format = """$cmd_duration"""

[os]
style = "bg:Surface2 fg:Sapphire"
disabled = false

[directory]
style = "bg:Overlay1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[fill]
symbol = ' '

[cmd_duration]
min_time = 5_000

# unsorted
[nix_shell]
format = '''
[](Surface0)[via ]($style)[$symbol$state( \($name\))]($style)[](Surface0)'''

symbol = '󱄅 '#'❄️'
style = 'bg:Surface0 fg:Sapphire'
impure_msg = 'impure' 
pure_msg = 'pure'
unknown_msg = ''

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[line_break]
disabled = true

# Direct Prompt Changes
[character]
success_symbol = '[>](#11d116)'
error_symbol = '[>](bold red)'

[directory.substitutions]
